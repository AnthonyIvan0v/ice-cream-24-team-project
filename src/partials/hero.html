<section class="hero">
  <div class="hero__wrapper container">
    <h1 class="hero__title">ice cream<br>made with<span class="hero__title-bold">passion</span>
    </h1>
    <div class="hero__btn-set">
      <button class="button-border hero__btn" type="button">Products</button>
      <a class="button-text hero__link">How it's made?</a>
    </div>
    <div class="hero__description-set">
      <p class="hero__tagline">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
        do eiusmod tempor
        incididunt ut labore et</p>
      <a>
        <svg class="hero__arrow">
          <use href="./images/sprite.svg#arrow" width="40" class=""></use>
        </svg>
      </a>
    </div>
    <ul class="list hero__department">
      <div class="hero__department-wrapper">
        <li class="hero__department-namber">16</li>
        <li class="hero__department-name">cafes</li>
      </div>
      <div>
        <li class="hero__department-namber">23</li>
        <li class="hero__department-name">food trucks</li>
      </div>
    </ul>
    <picture class="hero__ice-cream-plate">
      <source srcset="./images/hero/ice-cream-plate-768@1x.webp 1x, ./images/hero/ice-cream-plate-768@2x.webp 2x,
                                  ./images/hero/ice-cream-plate-768@3x.webp 3x" media="(max-width: 1199px)"
        type="image/webp" />
      <source srcset="./images/hero/ice-cream-plate-1200@1x.webp 1x, ./images/hero/ice-cream-plate-1200@2x.webp 2x,
                                        ./images/hero/ice-cream-plate-1200@3x.webp 3x" media="(min-width: 1200px)"
        type="image/webp" />
      <img src="./images/hero/ice-cream-plate-1200@1x.webp" alt="ice cream plate" srcset="./images/hero/ice-cream-plate-1200@1x.webp 1x,
             ./images/hero/ice-cream-plate-1200@2x.webp 2x,
             ./images/hero/ice-cream-plate-1200@3x.webp 3x" media="(min-width: 1200px)" type="image/webp" />
    </picture>
    <picture>
      <source srcset="./images/hero/main-ice-cream-480@1x.png 1x, ./images/hero/main-ice-cream-480@2x.png 2x,
                                ./images/hero/main-ice-cream-480@3x.png  3x" media="(max-width: 767px)"
        type="image/webp" />
      <source srcset="./images/hero/main-ice-cream-768@1x.png 1x, ./images/hero/main-ice-cream-768@2x.png 2x,
                                      ./images/hero/main-ice-cream-768@3x.png 3x" media="(max-width: 768px)"
        type="image/webp" />
      <source srcset="./images/hero/main-ice-cream-1200@1x.png 1x, ./images/hero/main-ice-cream-1200@2x.png 2x,
                                            ./images/hero/main-ice-cream-1200@3x.png 3x" media="(min-width: 1200px)"
        type="image/webp" />
      <img class="hero__main-ice-cream" src="./images/hero/main-ice-cream-1200@1x.png" alt="main ice cream " srcset="./images/hero/main-ice-cream-1200@1x.png 1x,
                 ./images/hero/main-ice-cream-1200@2x.png 2x,
                 ./images/hero/main-ice-cream-1200@3x.png 3x" media="(min-width: 1200px)" type="image/webp" />
    </picture>
  </div>
</section>
